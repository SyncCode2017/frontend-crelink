specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTAuction
    network: mainnet
    source:
      address: "0x021DBfF4A864Aa25c51F0ad2Cd73266Fde66199d"
      abi: NFTAuction
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AuctionCancelled
        - AuctionCompleted
        - AuctionCreated
        - BidCreated
        - FundsSent
      abis:
        - name: NFTAuction
          file: ./abis/NFTAuction.json
      eventHandlers:
        - event: AuctionCancelled(uint256)
          handler: handleAuctionCancelled
        - event: AuctionCompleted(uint256,indexed address,indexed address,uint256,indexed address,uint96)
          handler: handleAuctionCompleted
        - event: AuctionCreated(uint256,indexed address,uint96,uint256,uint256)
          handler: handleAuctionCreated
        - event: BidCreated(uint256,indexed address,uint96)
          handler: handleBidCreated
        - event: FundsSent(address,uint256)
          handler: handleFundsSent
      file: ./src/nft-auction.ts
